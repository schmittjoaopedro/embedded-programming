<!DOCTYPE html>
<html lang="en">
  <head>

                <div class="form-group">
                  <label >Usuário</label>
                  <input type="text" class="form-control" name="username" placeholder="Username" value="joao@gmail.com">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" name="password" placeholder="Password" value="qwe123@">
                </div>
                <button type="submit" class="btn btn-default">Entrar</button>
              </form>
              <a href="/register/" >Não tem uma conta?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
