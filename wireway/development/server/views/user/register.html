<!DOCTYPE html>
<html lang="en" ng-app="registerApp">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="shortcut icon" href="/img/icon.png">
		<title>Register User</title>
	    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/global.css" rel="stylesheet">
	</head>

	<body ng-controller="RegisterCtrl" class="ng-cloak">

		<div class="container container-new-user">
			<div class="page-header">
				<p>Add banner here</p>
			</div>
            <div class="row">
            	<div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <label ng-hide="saveSuccess" class="ng-hide" style="color: green;">User create with success, <a href="/">click here to login</a></label>
                	<label style="color: red;">{{message}}</label>
                    <form role="form" name="myForm">
                        <div class="form-group">
                            <label>Full Name:</label>
                            <input type="text" class="form-control" placeholder="Nome completo" ng-model="form.name" required>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" class="form-control" placeholder="exemplo@exemplo.com" ng-model="form.email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="password" ng-model="form.password" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" placeholder="confirmPassword" ng-model="form.confirmPassword" required>
                        </div>                                                         
                        <button type="submit" class="btn btn-success" ng-click="save()">
                            <i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
                        </button>  
                        <button type="submit" class="btn btn-danger" ng-click="cancel()">
                            <i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;Cancelar
                        </button>                       
                    </form>
                </div>
            </div>                                   
        </div>
		<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="/lib/angular-strap/angular-strap.min.js"></script> 
		<script type="text/javascript" src="/js/public/register.js"></script>
	</body>
</html>
